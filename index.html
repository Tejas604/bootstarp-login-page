<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>login/signup</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img
              src="https://casperblog.imgix.net/wp-content/uploads/2020/10/best-plants-for-the-bedroom-mobile-header.jpg?auto=format"
              alt=""
            />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate__bounce">welcome here</h1>

            <form>
              <div class="form-row py-2 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="username" />
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <input
                    type="password"
                    class="inp px-3"
                    placeholder="password"
                  />

                </div>

              </div>
              <div class="form-row py-3">
                <div class="form-row py-3 ">
                  <button class="btn1">signup</button>
              </div>
              </div>

            </form>
            <p>  Or login with</p>
            <span><i class="fa fa-facebook"></i></span>
            <span><i class="fa fa-instagram"></i></span>
            <span><i class="fa fa-linkedin"></i></span>
          </div>
        </div>
      </div>
      
    </section>
  </body>
</html>
